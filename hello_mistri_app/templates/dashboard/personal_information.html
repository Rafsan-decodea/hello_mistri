{% extends 'dashboard/index.html' %}
{%load static%}


{% block body %}


<style>
     .Center {
                    
         margin-left: 300px;
                         
         }
 </style>
                     
 <div class="Center">


<br><br><br><br><br><br>

   <form id="contact-form-mistri" method="POST" >
      {% csrf_token %}
  
   <input type="hidden" hidden  id="mistri_uid" name="mistri_uid">

    <div class="controls">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">আপনার নাম *</label>
                    <input id="yourname"  type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_lastname">আপনার মোবাইল *</label>
                    <input  id="yourmobilenumber" type="text" name="number" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">আপনি কি কাজ করেন  *</label>
                    <input id="form_email"  name="email" class="form-control" placeholder="Please enter your email *"  data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>

           
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">আপনার জন্ম তারিখ  *</label>
                    <input  id="dateofbirth" name="dob" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                </div>
                
           
            
            </div>
            
            </div>

        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="form_email">আপনার জন্ম সার্টিফিকেট *</label>
               
            </div>

            <div class="card" style="width: 18rem;">
               <img class="card-img-top" id="mistri_dob_image"  alt="আপনার ছবি দেওয়া নেই">
                 <div class="card-body">
                     <p class="card-text">পরিবর্তন করুন</p>
                     <input type="file" name="image" >
                 </div>
            </div>
     
        </div>
        <div class="row">
             <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">আপনার ঠিকানা  *</label>
                    <textarea  type="text" id="mistri_address"  name="address" class="form-control"  required="required" ></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" id="upload" value="update">
            </div>
        </div>
       
    </div>

</form>

</div>


 <div class="Center">


<form id="contact-form-client" method="POST" >

    {% csrf_token %}
   <input type="text" hidden  id="client_uid" name="client_uid">

    <div class="controls">

        <div class="row">
           <div class="col-md-6">
                <div class="form-group">
                    <label for="form_lastname">আপনার নাম *</label>
                    <input id="yourname1" type="text" name="name" class="form-control" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_lastname">আপনার মোবাইল *</label>
                    <input id="yourphone" type="text" name="phone" class="form-control" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        
          
        </div>
        <div class="row">
             <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">আপনার ঠিকানা  *</label>
                    <textarea id="address"  name="address" class="form-control" required ></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="update">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted">
                    <strong>*</strong> These fields are required. Contact form template by
                    <a href="https://bootstrapious.com/p/how-to-build-a-working-bootstrap-contact-form" target="_blank">Bootstrapious</a>.</p>
            </div>
        </div>
    </div>

</form>

</div>


<script>

  const form = document.getElementById("contact-form-client");
  form.addEventListener("submit",submitHandler);

  function submitHandler(e)
  {
      e.preventDefault();
      $.djangocsrf( "enable" );
      $.ajax({
          type: "POST",
          url:"{%url 'update_client'%}",
          data:$("#contact-form-client").serialize(),
          dataType:"json",
          success: function(data)
          {
              if(data.msg == "Success")
              {
                  alert("Data Update Successfully");
              }
             
          }
      })
  };

  const form2 = document.getElementById("contact-form-mistri");
    form2.addEventListener("submit",submitHandler2);
  
    function submitHandler2(e)
    {
        e.preventDefault();
        $.djangocsrf( "enable" );
        $.ajax({
            type: "POST",
            url:"{%url 'update_mistri'%}",
            data:$("#contact-form-mistri").serialize(),
            dataType:"json",
            success: function(data)
            {
                if(data.msg == "Success")
                {
                    alert("Data Update Successfully");
                }
               
            }
        })
    }


</script>







{% endblock %}
